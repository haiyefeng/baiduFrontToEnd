<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
    #left{
    float:left;
    width:200px;
    background:red;
    height:200px;
}
#right{
   background:yellow; 
   width:calc(100% - 200px);
   height:200px;
   float:right;
}
    </style>
    <title>两列布局</title>
</head>
<body>
    <div id="right">right</div>
    <div id="left">left</div>
</body>
</html>
