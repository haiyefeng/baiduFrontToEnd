<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
    #flexbox{
        display: flex;
        flex-flow: row wrap;
    }
    #left{
    width:300px;
    background:red;
    height:200px;
} 
#right{  
   background:yellow; 
   width:calc(100% - 300px);
   height:200px;
}
    </style>
    <title>两列布局 弹性盒子</title>
</head>
<body>
    <div id="flexbox">
    <div id="left">left</div>
    <div id="right">right</div>
    </div>
</body>
</html>
