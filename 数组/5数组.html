<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="queue-input" type="text">
<p id="queue-cont">队列内容：apple-&gt;pear</p>    
<button id="in-btn">入队</button>
<button id="out-btn">出队</button>
<button id="font-btn">打印队头元素内容</button>
<button id="empty-btn">判断队列是否为空</button>

<script>

var queue = ["apple", "pear"],
body = document.getElementsByTagName("body")[0],
ptxt = document.getElementById("queue-cont");

body.onclick = function(event){
    var targetName = event.target,value = document.getElementById("queue-input").value,
    inputValue = document.getElementById("queue-input").value;
    switch(targetName.id){
        case'in-btn':
                        queue.unshift(inputValue);
                        ptxt.innerHTML = queue.join("-&gt;");
                        break;
        case'out-btn':
                        queue.pop(inputValue);
                        ptxt.innerHTML = queue.join("-&gt;");
                        break;
        case'font-btn':
                         ptxt.innerHTML = queue[queue.length-1];
                         break;
        case'empty-btn':
                        if (queue.length>0){
                            ptxt.innerHTML = 0;                        
                            }
                            else{
                            ptxt.innerHTML = 1;
                            }
                            break;
    }
}

</script>
</body>
</html>
