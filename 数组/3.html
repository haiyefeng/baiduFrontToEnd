    <script>    

    /*
    实现一个字符串头尾去除空格的函数
    注意需要去除的空格，包括全角、半角空格
    暂时不需要学习和使用正则表达式的方式
    */
    function diyTrim(str) {
        var result = "";       
        // do something           
        while(str.indexOf(" ")==0||str.indexOf("　")==0){           
                str = str.slice(1);
        }
        var length = str.length; 
        while(str.lastIndexOf(" ")==(length-1)||str.lastIndexOf("　")==(length-1))
        { str = str.slice(0,length-1);
                length--;}
        return str;
    }
    
    // 测试用例
    console.log(diyTrim(' a f b    ')); // ->a f b
    console.log(diyTrim('    ffdaf    ')); // ->ffdaf
    console.log(diyTrim('1    ')); // ->1
    console.log(diyTrim('　　f')); // ->f
    console.log(diyTrim('  　  a f b 　　 ')); // ->a f b
    console.log(diyTrim(' ')); // ->
    console.log(diyTrim('　')); // ->
    console.log(diyTrim('')); // ->
    
    /*
    去掉字符串str中，连续重复的地方
    */
    function removeRepetition(str) {
        var length = str.length;
        alert(str.slice(0,0));
        for(var i= 0;i<length;i++){        //循环测试每一项
            if(str[i]===str[i+1]){         //如果测试项和下一项相同
                if(i===0){                 //如果测试项是第一项，silce(0,0)不会取得东西
                    str = str.slice(i+1);
                }
                else{
                str1 = str.slice(0,i);
                str2 = str.slice(i+1);
                str = str1.concat(str2);}
                length--;
                i--;
            }
        }

        // do something
    
        return str;
    }
    
    // 测试用例
    console.log(removeRepetition("aaa")); // ->a
    console.log(removeRepetition("abbba")); // ->aba
    console.log(removeRepetition("aabbaabb")); // ->abab
    console.log(removeRepetition("")); // ->
    console.log(removeRepetition("abc")); // ->abc
