    // 假设id和name均不会重复，根据输入name找到对应的id
    function findIdByName(name) {
        var ID = 0;
        function node(tree){
            if(tree.name === name){ID = tree.id;}
            else{
                if(tree.left){node(tree.left);}
                if(tree.right){node(tree.right);}
            }
        }
        node(tree);
        return ID;        
    }
    // 假设id和name均不会重复，根据输入id找到对应的name

        }
        nodeID(tree);

    }
