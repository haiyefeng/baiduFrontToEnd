<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>*{border:black 3px solid;}</style>
</head>
<body>        
    <table id="table">
        <tr></tr>
    </table>>
    <script>
        var m = 1, n = 1, i = 0;
        while(n<=9){
            while(m<=n){
                result = m*n; 
                td = document.createElement("td");
                result = document.createTextNode(result);
                td.appendChild(result);
                tr = document.getElementsByTagName("tr")[i];
                tr.appendChild(td);
                m++;
                }               
                document.getElementById("table").appendChild(document.createElement("tr"));
                n++;
                i++;
                m = 1;
        }
    </script>
</body>
</html>
