<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>form</title>
</head>
<body>
<canvas id="line" width="300" height="300"></canvas>
<canvas id="rect" width="300" height="300"></canvas>
<canvas id="circle" width="300" height="300"></canvas>
<canvas id="text" width="300" height="300"></canvas>
<canvas id="clock" width="1000" height="1000"></canvas>
<canvas id="cloud" width="300" height="300"></canvas>
    <script>
        function lineFn(){
        var canvas1 = document.getElementById('line');
        if(canvas1.getContext){
            var line = canvas1.getContext('2d');
            line.strokeStyle = "black";
            line.fillStyle = "blue";
            line.lineWidth = 5;
            line.beginPath();
            line.moveTo(0,0);
            line.lineTo(100,0);
            line.stroke();
        }}
        lineFn();

        function rectFn(){
        var canvas2 = document.getElementById('rect');
        if(canvas2.getContext){
            var rect = canvas2.getContext('2d');
            rect.strokeStyle = "black";
            rect.fillStyle = "blue";
            rect.lineWidth = 5;
            rect.beginPath();
            rect.rect(0,0,100,100)
            rect.fill();
        }}
        rectFn();
        
        function circleFn(){
        var canvas3 = document.getElementById('circle');
        if(canvas3.getContext){
            var circle = canvas3.getContext('2d');
            circle.strokeStyle = "black";
            circle.fillStyle = "blue";
            circle.lineWidth = 5;
            circle.beginPath();
            circle.arc(100,100,100,0,2*Math.PI,true);
            circle.fill();
        }}
        circleFn();
        
        function textFn(){
        var canvas4 = document.getElementById('text');
        if(canvas4.getContext){
            var text = canvas4.getContext('2d');
            text.strokeStyle = "black";
            text.fillStyle = "blue";
            text.lineWidth = 5;
            text.font = "30px serif";
            text.textAlign = "center";
            text.textBaseline = "middle";
            text.direction = "ltr";
            text.fillText("Hello world!",100,100);
            text.strokeText("Hello world!",200,200);
        }}
        textFn();

        function clockFn(){
        var canvas5 = document.getElementById('clock');
        if(canvas5.getContext){
            var clock = canvas5.getContext('2d');
            clock.strokeStyle = "black";
            clock.fillStyle = "blue";
            clock.lineWidth = 2;
            clock.font = "10px serif";
            clock.beginPath();
            clock.arc(150,150,100,2*Math.PI,false);
            for(i=1;i<13;i++){
                clock.save();
                clock.translate(150,150);
                clock.rotate((Math.PI/6)*i);
                clock.fillText(i.toString(),0,-80);
                clock.restore();
            }
            clock.moveTo(150,150);
            clock.lineTo(150,100);
            clock.save();
            clock.translate(150,150);
            clock.rotate((Math.PI/6)*3);
            clock.moveTo(0,70);
            clock.lineTo(0,0);
            clock.restore;
            clock.stroke();
        }}
        clockFn();

        function cloudFn(){
        var canvas6 = document.getElementById('cloud');
        if(canvas6.getContext){
            var cloud = canvas6.getContext('2d');
            cloud.strokeStyle = "black";
            cloud.fillStyle = "blue";
            cloud.lineWidth = 2;
            cloud.font = "10px serif";
            cloud.beginPath();
            cloud.quadraticCurveTo(20,20,50,10);
            cloud.quadraticCurveTo(40,40,70,30);
            cloud.quadraticCurveTo(60,60,100,50);
            cloud.quadraticCurveTo(50,50,0,0);
            cloud.stroke();
        }}
        cloudFn();

    </script>
</body>
</html>
